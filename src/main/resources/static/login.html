<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>


    <style>

    </style>
</head>
<body>


<div>
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">
    <button onclick="login()">登录</button>
</div>

<script>
    function login(){
        let username = document.getElementById("username").value
        let password = document.getElementById("password").value
        if (!username||!password){
            alert("输入账号密码，懂？")
            return
        }
        fetch("/hello",{
            method:"POST",
            headers:{
                'Content-Type':"application/json"
            },
            body:JSON.stringify({
                username:username,
                password:password
            })
        }).then(res=>{
            if (res.ok){
                res.json().then(data=>{
                    console.log(data)
                })
            }
        }).catch(err=>{
            console.log(err)
        })
    }
</script>
</body>
</html>
